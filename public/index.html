<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="ConceptDrop">
    <head>
        <meta charset="utf-8">
        <title>ConceptDrop Challenge</title>
        <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
        <link rel="stylesheet" href="style.css"/>
        <!-- JS -->
        <script src="../bower_components/holderjs/holder.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    </head>
    <body ng-controller="addCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-offset-2">
                    <ul id="hexGrid">
                        <li class="hex" ng-repeat="form in formList">
                            <div class="hexIn">
                                <img src="https://farm9.staticflickr.com/8461/8048823381_0fbc2d8efb.jpg" />
                                <h1>{{form.Type}}</h1>
                                <p>
                                    {{form.Description}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/geocoder.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxYjrFDrM8UWJ15Q4oW7j_bH4TjFUSJPI&libraries=places"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
</html>
